<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elements-2</title>
</head>
<body>
 
    <h1>Elements</h1>
 
    <Label>Enter your name</Label>
    <input type="text" id="name" name="name"><br>
    <br>
    <Label>Enter your age</Label>
    <input type="text" id="age" name="age"><br>
    <br>
    <Label>Enter your email</Label>
    <input type="text" id="email" name="email"><br>
    <br>
    <Label>Enter your mobile</Label>
    <input type="text" id="mobile" name="mobile"><br>
    <br>
    <br>
    <!-- Radio button-->
    <label>Sex : </label>
    <input type="radio" name="sex" value="m"> Male
    <input type="radio" name="sex" value="f"> Female
    <input type="radio" name="sex" value="o"> Others
    <br>
    <br>
    <!-- Checkbox-->
    <label>Education : </label>
    <input type="checkbox" name="ug" value="ug"> UG
    <input type="checkbox" name="pg" value="pg"> PG
    <input type="checkbox" name="oth" value="o"> Others
    <br>
    <br>
    <!-- Selct-->
    <label>Location : </label>
    <select id="location">
        <option value="bng">Bengaluru</option>
        <option value="chn">Chennai</option>
        <option value="hyd">Hyderabad</option>
        <option value="hyd">Mumbai</option>
        <option value="hyd">Delhi</option>
    </select>
    <br>
    <br>
    <input type="submit" value="Register">
</body>
</html>
