<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting</title>
</head>
<body>
<!-- block level elements h1...h6,p,div-->
<!-- inline elements a, img, span-->    
    <p><b>IQVIA - bold</b></p>
    <p><i>IQVIA - italic</i></p>
    <p><strong>IQVIA - strong</strong></p>
    <p><small>IQVIA - small</small></p>
    <p><del>IQVIA - deleted</del></p>
    <p><em>IQVIA - Emphasized</em></p>
    <p><ins>IQVIA - inserted</ins></p>
    <p><sub>IQVIA - subscript</sub></p>
    <p><sup>IQVIA - Superscript</sup></p>
    <p>Usage of <span><mark>span</mark></span></p>
    <!--
       <b> - Bold text
<strong> - Important text
<i> - Italic text
<em> - Emphasized text
<mark> - Marked text
<small> - Small text
<del> - Deleted text
<ins> - Inserted text
<sub> - Subscript text
<sup> - Superscript text
   -->
</body>
</html>
