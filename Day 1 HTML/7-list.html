<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1>Department - unordered list</h1>
    <!--<ul>-->
    <ul style="list-style-type: circle;">
        <!--list item-->
       <li>BE-ECE</li>
        <li>BE-CSE</li>
        <li>BE-EEE</li>
        <li>BTech-IT</li>
        <li>MBA</li>
        <li>MCA</li>
   </ul>
   <h1>Department - ordered list</h1>
   <!--<ol>-->
    <ol type="1">
       <li>BE-ECE</li>
        <li>BE-CSE</li>
        <li>BE-EEE</li>
        <li>BTech-IT</li>
        <li>MBA</li>
        <li>MCA</li>
   </ol>
</body>
</html>
