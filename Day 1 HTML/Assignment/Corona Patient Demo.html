<!DOCTYPE html>
<html>
<body>

<h2 style="text-align:center;background-color: lightblue">Corona Patient Management</h2>

<form action="submit.html" style="background-color: lightgreen" align >
<br><br>

 
  
  
    <label for="pname">Name of the Patient:</label>
  <input type="text" id="pname" name="pname" autofocus><br><br>

  <label for="gender">Gender:</label>
   <input type="radio" id="gender" name="gender" seleted value="Male" checked> Male
  <input type="radio" id="gender" name="gender" value="Female"> Female<br><br>
  
  
  <label for="location">Location:</label>
  <select id="location" name="cars" size="3">
    <option value="Chennai">Chennai</option>
    <option value="Banglore" selected>Banglore</option>
    <option value="Mumbai">Mumbai</option>
  </select><br><br>
  
  <label for="pincode">Pincode:</label>
  <input type="text" id="pincode" name="pincode" maxlength=6><br><br>
  
  <label for="aadhaar">Aadhaar Number:</label>
  <input type="text" id="aadhaar" name="aadhaar" maxlength=10><br><br>
  
  <label for="mobile">Mobile Number:</label>
  <input type="number" id="mobile" name="mobile" max=10><br><br>
  
   <label for="attende">Attendee Name:</label>
  <input type="text" id="attende" name="attende"><br><br>
  
  <label for="date">Date and Time of Request:</label>
  <input type="datetime-local" id="date" name="date"><br><br>
  
  <label for="spo2level">SPO2 Level (between 0 and 100):</label>
  <input type="range" id="spo2level" name="spo2level" min=0 max=100><br><br>
  
  <label for="hyptofhospital">Type of Hospital:</label>
  <select id="hyptofhospital" name="cars">
    <option value="govt">Govt</option>
    <option value="private">Private</option>
    <option value="carecenter">Care Center</option>
  </select><br><br><br>
  
  
  <input type="submit" value="Submit">
  
  <br><br><br>
</form>

</body>
</html>
