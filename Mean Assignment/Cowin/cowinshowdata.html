<!DOCTYPE html>
<html lang="en">
<head>
  <title>Show records</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>

</head>

<body>

<div class="container-fluid">
  <h3>Show records</h3>
 
 
  
  <div class="row">
  <table border: 1px solid black; style="background-color:lavender;">
  <tr>
    <th>SNO</th>
	<th>Date</th>
	<th>Covishield</th>
	<th>Covaxin</th>
  </tr>
  <tr>
    <td>1</td>
    <td><label for="date">03/08/2021</label></td>
    <td>Yes</td>
    <td>No</td>
  </tr>  
   <tr>
    <td>2</td>
    <td><label for="date">04/08/2021</label></td>
    <td>No</td>
    <td>Yes</td>
  </tr>  
   <tr>
    <td>3</td>
    <td><label for="date">05/08/2021</label></td>
    <td>No</td>
    <td>Yes</td>
  </tr>
  
  
</table>

</div>

</body>
</html>
